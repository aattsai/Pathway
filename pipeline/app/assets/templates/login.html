{{message}}
<form name="userLoginForm" ng-submit="submit()" role="form" ng-init="user = {}">
  <div>
    <label for="email">Email:</label>
    <input focus id="email" required type="text" placeholder="email" ng-model="user.email" />
    <label for="password">Password:</label>
    <input id="password" required type="password" placeholder="Password" ng-model="user.password" />
    <button type="submit" ng-click="login()">Login</button>
  </div>
</form>
